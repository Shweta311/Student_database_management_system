[General]
installdir=D:\xampp server\cp_dbms
base_stack_name=XAMPP
base_stack_key=
base_stack_version=7.4.26-1
base_stack_platform=windows-x64
[Apache]
apache_server_port=80
apache_server_ssl_port=443
apache_root_directory=/xampp/apache
apache_htdocs_directory=D:\xampp server\cp_dbms/htdocs
apache_domainname=127.0.0.1
apache_configuration_directory=D:\xampp server\cp_dbms/apache/conf
apache_unique_service_name=
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=D:\xampp server\cp_dbms\mysql
mysql_binary_directory=D:\xampp server\cp_dbms\mysql\bin
mysql_data_directory=D:\xampp server\cp_dbms\mysql\data
mysql_configuration_directory=D:\xampp server\cp_dbms/mysql/bin
mysql_arguments=-u root -P 3306
mysql_unique_service_name=
[PHP]
php_binary_directory=D:\xampp server\cp_dbms\php
php_configuration_directory=D:\xampp server\cp_dbms\php
php_extensions_directory=D:\xampp server\cp_dbms\php\ext
